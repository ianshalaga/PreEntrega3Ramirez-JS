<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body class="container d-flex flex-column align-items-center">
    <h1>CoderHouse: JavaScript</h1>
    <!-- Polinómio cuadrático -->
    <div id="cuadratic">
      <h2>Polinomio cuadrático: ax^2+bx+c=0</h2>
      <form class="d-flex flex-column align-items-center" action="">
        <!-- a -->
        <div>
          <label for="constant-a">Constante numérica a</label>
          <input id="constant-a" type="text" placeholder="123" />
        </div>

        <!-- b -->
        <div>
          <label for="constant-b">Constante numérica b</label>
          <input id="constant-b" type="text" />
        </div>

        <!-- c -->
        <div>
          <label for="constant-c">Constante numérica c</label>
          <input id="constant-c" type="text" />
        </div>

        <button id="calcular" type="button">Calcular raíces</button>
      </form>
    </div>

    <div id="results" class="d-flex flex-column align-items-center"></div>

    <!-- Scripts -->
  </body>
